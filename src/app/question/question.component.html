<div class="panel panel-primary">
    <div class="panel-body"  >
        <!-- <div class="row">
          <img src="../../assets/images/header2.jpg" alt="" >
        </div> -->
        <div class="row"  >
          <h2 class="text-center well">{{question.question}}</h2>
        </div>
        <div class="row"  >
          <a class="btn btn-primary btn-lg col-xs-2 col-xs-offset-3" (click)="onYes()">Yes</a>
          <a class="btn btn-primary btn-lg col-xs-2 col-xs-offset-2" (click)="onNo()">No</a>
        </div>
        <div class="row"  >
          <p *ngIf='estimatedMin < 1000' >questions Left: {{estimatedMin}} up to {{estimatedMax}} question(s).
          </p>
        </div>
    </div>
  </div>
