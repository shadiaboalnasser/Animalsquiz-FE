<div class="panel panel-primary">
  <div class="panel-heading">
    <h3>{{pageTitle}}</h3>
  </div>
  <div class="panel-body"  >
    <div class="row" >
      <img src="./assets/images/logo.jpg" class="img-responsive center-block"/>
    </div>
    <div class="row"  >
      <h2 class="text-center">Welcome to the <b>"Guess the animal"</b> game!</h2>
      <p class="text-center"><br>
        To start press "<b>Start</b>" </p><br>
    </div>
    <div class="row">
      <button class="btn btn-primary btn-lg" (click)='onGoToQuiz()'>Start</button>
    </div>
  </div>
</div>
